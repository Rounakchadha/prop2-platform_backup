<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Comparison Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🏙️ Market Comparison Tool</h2>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Locality</label>
          <input type="text" name="loc1" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Second Locality</label>
          <input type="text" name="loc2" class="form-control" required>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Compare</button>
      </div>
    </form>
  </div>
</body>
</html>
