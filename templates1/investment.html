<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">üè† Investment Calculator</h2>

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Property Price (‚Çπ)</label>
        <input type="number" class="form-control" name="price" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Down Payment (%)</label>
        <input type="number" class="form-control" name="down_payment" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Loan Tenure (Years)</label>
        <input type="number" class="form-control" name="years" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Interest Rate (%)</label>
        <input type="number" class="form-control" name="interest_rate" step="0.01" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Expected Monthly Rent (‚Çπ)</label>
        <input type="number" class="form-control" name="rent" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Monthly Maintenance Cost (‚Çπ)</label>
        <input type="number" class="form-control" name="maintenance" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Calculate</button>
      </div>
    </form>
  </div>

</body>
</html>
